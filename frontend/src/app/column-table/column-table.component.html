<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tables</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    
                <div class="d-flex justify-content-between mb-3">
                    <div>
                        <button class="btn btn-outline-secondary"><i class="bi bi-file-earmark"></i></button>
                        <button class="btn btn-outline-secondary"><i class="bi bi-arrow-left"></i></button>
                        <button class="btn btn-outline-secondary"><i class="bi bi-arrow-right"></i></button>
                        <button class="btn btn-outline-secondary"><i class="bi bi-arrow-clockwise"></i></button>
                        <button class="btn btn-outline-secondary">Filters</button>
                        <button class="btn btn-outline-secondary">Columns</button>
                    </div>
                    <button class="btn btn-dark">Add record</button>
                </div>
                <div class="navigate-table mb-3 d-flex">
                    <h2>Table: Invoice</h2>
                    <button type="button" class="btn btn-outline-secondary margin-buton">Cột</button>
                    <button type="button" class="btn btn-outline-secondary margin-buton">Ràng buộc</button>
                    <button type="button" class="btn btn-outline-secondary margin-buton">Index</button>
                    <button type="button" class="btn btn-outline-secondary margin-buton">Trigger</button>

                </div>
                <div class="table-responsive">
                    <div class="group-modify ">
                        <button (click)= "addRow()" class="btn btn-dark add-button">Thêm cột</button>
                        <button  disabled="true" class="btn btn-success add-button">Lưu</button>
                    </div>
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>STT</th>
                                <th>Tên trường</th>
                                <th>Kiểu dữ liệu và độ dài</th>
                                <th>Nullable</th>
                                <th>Auto Increment</th>
                                <th>P/K Key</th>
                                <th>Mặc định</th>
                                <th>Mô tả</th>
                                <th>Xóa</th> <!-- Thêm cột cho nút xóa -->

                            </tr>
                        </thead>    
                        <tbody>
                            @for(row of rows; track row.id){
                            <tr>
                                <td contenteditable="true">{{ row.id }}</td>
                                <td contenteditable="true">{{ row.fieldName }}</td>
                                <td contenteditable="true">{{ row.dataType }}</td>
                                <td>
                                  <select [(ngModel)]="row.nullable">
                                    <option value="YES">YES</option>
                                    <option value="NO">NO</option>
                                  </select>
                                </td>
                                <td>
                                  <select [(ngModel)]="row.autoIncrement">
                                    <option value="YES">YES</option>
                                    <option value="NO">NO</option>
                                  </select>
                                </td>
                                <td>
                                  <select [(ngModel)]="row.primaryKey">
                                    <option value="YES">YES</option>
                                    <option value="NO">NO</option>
                                  </select>
                                </td>
                                <td contenteditable="true">{{ row.defaultValue }}</td>
                                <td contenteditable="true">{{ row.description }}</td>
                                <td><button (click)="deleteRow(rows.indexOf(row))" class="btn btn-danger">Xóa</button></td>
                              </tr>
                            }
                        </tbody>
                    </table>
                </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
