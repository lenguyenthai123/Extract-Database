<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-4 col-md-3 col-lg-2 col-xl-2 col-xxl-2 modify1">
          <div class="sidebar modify modify1">
            <div class="sidebar-section">
              <h3>PROJECT</h3>
              <ul>
                <li routerLink="/home/database" routerLinkActive="active">
                  <i class="icon change"></i>Database
                </li>
                <li
                  routerLink="/home/report"
                  routerLinkActive="active"
                  class="icon change"
                >
                  <i class="icon change"></i>Report
                </li>
                <li><i class="icon change"></i>SQL Editor</li>
              </ul>
            </div>

            <div class="sidebar-section">
              <h3>BRANCH</h3>
              <ul>
                <li><i class="icon"></i>Overview</li>
                <li class="active"><i class="icon"></i>Tables</li>
              </ul>
            </div>
            <div class="sidebar-section">
              <h3>RESOURCES</h3>
              <ul>
                <li><i class="icon"></i>Feedback</li>
                <li><i class="icon"></i>Docs</li>
                <li><i class="icon"></i>Support</li>
                <li><i class="icon"></i>Changelog</li>
              </ul>
            </div>
            <div class="settings-icon">
              <i class="icon"></i>
            </div>
          </div>
          <div class="main-content"></div>
        </div>
        <div class="col-sm-8 col-md-9 col-lg-10 col-xl-10 col-xxl-10 modify2">
          <router-outlet></router-outlet>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
