<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />

    <title>Sign up</title>
  </head>

  <body>
    <div id="page-create-account" class="">
      <div class="background container">
        <div class="row page-container m-20">
          <div class="col-xs-12 col-md-6">
            <div class="box-header">
              <div class="text-header">TẠO TÀI KHOẢN</div>
            </div>
            <!-- <form class="modal-content" action="" method="POST"> -->
            <form class="modal-content" id="signupForm">
              <hr />
              <!-- <div class="text-data-input">Full Name</div>
              <div class="wrapper-input-full-name">
                <div class="input full-name">
                  <i class="icon"
                    ><img src="/authStyle/img/icons8-name-50.png" alt=""
                  /></i>
                  <div class="input-data">
                    <label for="input-full-name"></label>
                    <input
                      type="text"
                      id="input-full-name"
                      name="name"
                      required
                    />
                  </div>
                  <div class="error">error</div>
                </div>
              </div> -->
              <!-- 
              <div class="wrapper-input-email">
                <div class="text-data-input">Email</div>
                <div class="input email">
                  <i class="ti-email icon"></i>
                  <div class="input-data">
                    <label for="email"></label>
                    <input type="text" id="input-email" name="email" required />
                  </div>
                  <div class="error">Email was error</div>
                </div>
              </div> -->
              <!-- <label for="phone"><b>Number Phone</b></label>
                        <input type="number" placeholder="Enter Your Number Phone" name="phone" required> -->
              <div class="wrapper-input-username form-group">
                <div class="text-data-input">Tên đăng nhập</div>
                <div class="input username">
                  <i class="ti-user icon"></i>
                  <div class="input-data">
                    <label for="input-username"></label>
                    <input
                      type="text"
                      id="input-username"
                      name="username"
                      [(ngModel)]="user.username"
                      required
                    />
                  </div>
                  <div class="error">error</div>
                </div>
              </div>

              <div class="wrapper-input-password form-group">
                <div class="text-data-input">Mật khẩu</div>
                <div class="input password">
                  <i class="ti-lock icon"></i>
                  <div class="input-data">
                    <label for="input-password"></label>
                    <input
                      type="password"
                      id="input-password"
                      name="password"
                      [(ngModel)]="user.password"
                      required
                    />
                  </div>
                  <div class="error">error</div>
                </div>
              </div>

              <div class="wrapper-input-confirm-password form-group">
                <div class="text-data-input">Xác nhận mật khẩu</div>
                <div class="input confirm-password">
                  <i class="ti-reload icon"></i>
                  <div class="input-data">
                    <label for="input-confirm-password"></label>
                    <input
                      type="password"
                      id="input-confirm-password"
                      name="passwordConfirmation"
                      [(ngModel)]="user.confirmPassword"
                      required
                    />
                  </div>
                  <div class="error">error</div>
                </div>
              </div>

              <!-- <div class="text-policy">By creating an account you agree to our <a href="#"
                                style="color:dodgerblue">Terms &
                                Privacy</a>.
                        </div> -->
              <!-- <div class="choose">
                            <label for="checkbox-accept-policy" class="checkbox-container">
                                <input type="checkbox" id="checkbox-accept-policy" name="checkbox-accept-policy">
                                <span class="checkmark"></span>Agree Policies
                            </label>
                        </div> -->
              <div class="clearfix">
                <button
                  type="button"
                  id="signUpBtn"
                  class="signupbtn"
                  (click)="register()"
                >
                  Đăng ký
                </button>
                <button
                  type="button"
                  onclick="redirectToLogin()"
                  class="cancelbtn"
                >
                  Hủy
                </button>
              </div>
            </form>
            <div class="box-fix-bug"></div>
          </div>

          <div class="col-xs-0 col-md-6">
            <div class="background-img">
              <div class="welcome-text">
                <div class="hello">Xin chào,</div>
                <div class="welcome">Mừng bạn đến nha!</div>
              </div>

              <img class="img" src="../assets\img\background.jpg" alt="" />
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        #toastFail
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        class="toast fade"
        data-bs-autohide="false"
      >
        <div class="toast-header">
          <img
            class="icon-img"
            src="assets/icons/fail.png"
            height="25px"
            width="25px"
            class="rounded me-2"
            alt="..."
          />
          <strong class="me-auto">{{
            failInformation.title | uppercase
          }}</strong>
          <small></small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" [innerHTML]="failInformation.message"></div>
      </div>

      <div
        #toastSuccess
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
        class="toast fade"
        data-bs-autohide="false"
      >
        <div class="toast-header">
          <img
            class="icon-img"
            height="25px"
            width="25px"
            src="assets/icons/success.png"
            class="rounded me-2"
            alt="..."
          />
          <strong class="me-auto">{{
            successInformation.title | uppercase
          }}</strong>
          <small></small>
          <button
            type="button"
            class="btn-close"
            data-bs-dismiss="toast"
            aria-label="Close"
          ></button>
        </div>
        <div class="toast-body" [innerHTML]="successInformation.message"></div>
      </div>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
