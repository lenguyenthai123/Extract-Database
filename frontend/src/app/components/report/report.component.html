<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Template</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <div class="container">
      <h2>Chọn template</h2>
      <ul class="template-list">
        @for(template of templates; track templates.indexOf(template)) {
        <li
          (click)="selectTemplate(template)"
          [class.selected]="template === selectedTemplate"
        >
          {{ template }}
        </li>
        }
      </ul>

      <div class="button_list">
        <div class="upload-container">
          <label for="upload-template" class="default_button">
            <input
              type="file"
              id="upload-template"
              (change)="uploadTemplate($event)"
              accept=".doc,.docx"
              hidden
            />
            Tải Template lên
          </label>
        </div>
      </div>

      <div class="form-floating box2">
        <textarea
          class="form-control"
          placeholder="Leave a comment here"
          id="floatingTextarea2"
          [value]="contentText"
          style="height: 100%"
        ></textarea>
      </div>

      <div class="upload-container">
        <label class="default_button" (click)="downloadReport()">
          Tải báo cáo
        </label>
      </div>
    </div>
  </body>
</html>
