<!-- Button trigger modal -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
      integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
      crossorigin="anonymous"
    />
  </head>
  <body>
    @if(isDone) {
    <div
      [ngClass]="{
        alert: true,
        'alert-dismissible': true,
        'alert-success': status === 'success',
        'alert-danger': status === 'danger'
      }"
      role="alert"
    >
      <div>{{ message }}</div>

      <button
        type="button"
        (click)="turnOffNotify()"
        class="btn-close"
        data-bs-dismiss="alert"
        aria-label="Close"
      ></button>
    </div>
    } @if(isLoading) {
    <div class="spinner-border text-primary" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    }

    <div class="table-responsive">
      <div class="group-modify">
        <button
          (click)="addRow()"
          [disabled]="btnAddStatus"
          class="btn btn-dark add-button"
        >
          Thêm cột
        </button>
        <button
          (click)="save()"
          [style]="{ display: btnSaveStatus ? 'none' : 'block' }"
          class="btn btn-success add-button save-button"
          id="liveAlertBtn"
        >
          Lưu @if(numberChanged > 0) {
          {{ numberChanged }} thay đổi }
        </button>

        <button
          (click)="discardChanged()"
          [style]="{ display: btnSaveStatus ? 'none' : 'block' }"
          class="btn btn-light add-button discard-button"
          id="liveAlertBtn"
        >
          Hủy thay đổi
        </button>
      </div>
      <table class="table table-bordered">
        <thead>
          <tr>
            <th>STT</th>
            <th>Tên trigger</th>
            <th>Sự kiện</th>
            <th>Thời điểm</th>
            <th>Hành động</th>
            <th>Điều kiện</th>
            <th>Xóa</th>
            <!-- Thêm cột cho nút xóa -->
          </tr>
        </thead>
        <tbody>
          @for(row of rows; track row.id){
          <tr>
            <td>
              <input type="text" [(ngModel)]="row.id" [disabled]="true" />
            </td>
            <td>
              <input
                type="text"
                [(ngModel)]="row.name"
                [disabled]="row['disabled']"
                (ngModelChange)="onFieldChange($event, row.id, 1)"
                required
              />
            </td>
            <td>
              <select
                [(ngModel)]="row.event"
                [disabled]="row.disabled"
                (ngModelChange)="onFieldChange($event, row.id, 2)"
              >
                @for(type of eventList; track type){
                <option [value]="type">{{ type }}</option>
                }
              </select>
            </td>
            <td>
              <select
                [(ngModel)]="row.timing"
                [disabled]="row.disabled"
                (ngModelChange)="onFieldChange($event, row.id, 3)"
              >
                @for(type of timingList; track type){
                <option [value]="type">{{ type }}</option>
                }
              </select>
            </td>
            <td>
              <select
                [(ngModel)]="row.doAction"
                [disabled]="row.disabled"
                (ngModelChange)="onFieldChange($event, row.id, 4)"
              >
                <option [value]="true">true</option>
                <option [value]="false">false</option>
              </select>
            </td>
            <td>
              <select
                [(ngModel)]="row.actionCondition"
                [disabled]="true"
                [value]="row.disabled"
                (ngModelChange)="onFieldChange($event, row.id, 5)"
              >
                <option [value]="true">true</option>
                <option [value]="false">false</option>
              </select>
            </td>
            <td>
              <button
                [disabled]="row.disabled"
                (click)="deleteRow(rows.indexOf(row))"
                class="btn btn-danger"
              >
                X
              </button>
            </td>
          </tr>
          }
        </tbody>
      </table>
    </div>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
    >
  </body>
</html>
