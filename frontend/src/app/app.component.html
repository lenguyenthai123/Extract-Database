<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tables</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"

    />
  </head>
  <body>
    <div class="container-fluid">
      <div class="row">
        <aside class="col-md-5 col-lg-2 px-4 py-3 bg-white border-end">
          <h2>Tables</h2>
          <div class="mb-3">
            <label for="database-select" class="form-label">database:</label>
            <select id="database-select" class="form-select">
              <option value="cinema_management">cinema_management</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="schema-select" class="form-label">schema:</label>
            <select id="schema-select" class="form-select">
              <option value="public">public</option>
            </select>
          </div>
          <input
            type="text"
            placeholder="Search tables"
            class="form-control mb-3"
          />
          <ul class="list-group">
            <li class="list-group-item"><span class="icon">🗂️</span> admin</li>
            <li class="list-group-item">
              <span class="icon">🗂️</span> blockbuster_movie
            </li>
            <li class="list-group-item">
              <span class="icon">🗂️</span> discount_on_invoice
            </li>
            <li class="list-group-item"><span class="icon">🗂️</span> genre</li>
            <li class="list-group-item">
              <span class="icon">🗂️</span> genre_of_movie
            </li>
            <li class="list-group-item active">
              <span class="icon">🗂️</span> invoice
            </li>
            <li class="list-group-item"><span class="icon">🗂️</span> movie</li>
            <li class="list-group-item">
              <span class="icon">🗂️</span> movie_certification
            </li>
            <li class="list-group-item"><span class="icon">🗂️</span> person</li>
            <li class="list-group-item">
              <span class="icon">🗂️</span> person_in_movie
            </li>
            <li class="list-group-item"><span class="icon">🗂️</span> screen</li>
          </ul>
        </aside>
        <main class="col-md-7 col-lg-10 px-4 py-3">
          <router-outlet> </router-outlet>
        </main>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
